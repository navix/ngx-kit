<div>
  <h3>Default button</h3>
  <button evoButton>Click!</button>
</div>

<div>
  <h3>Color</h3>
  <button evoButton color="default">Default color</button>
  <button evoButton color="primary">Primary color</button>
</div>

<div>
  <h3>Size</h3>
  <button evoButton size="s">Size=s</button>
  <button evoButton size="m">Size=m</button>
  <button evoButton size="l">Size=l</button>
</div>

<div>
  <h3>Icon</h3>
  <button evoButton icon="star"></button>
  <button evoButton icon="star">Labeled</button>
</div>

<h2>Buttons group</h2>

<div>
  <evo-button-group>
    <button evoButton>Grouped 1</button>
    <button evoButton>Grouped 2</button>
    <button evoButton>Grouped 3</button>
  </evo-button-group>
</div>

<div>
  <h3>Vertical</h3>
  <evo-button-group direction="column">
    <button evoButton>Vert Grouped 1</button>
    <button evoButton>Vert Grouped 2</button>
    <button evoButton>Vert Grouped 3</button>
  </evo-button-group>
</div>

<div>
  <h3>Selectable</h3>
  <evo-button-group>
    <button evoButton kitCheck [(ngModel)]="radioModel" [value]="1">Radio button 1</button>
    <button evoButton kitCheck [(ngModel)]="radioModel" [value]="2">Radio button 2</button>
    <button evoButton kitCheck [(ngModel)]="radioModel" [value]="3">Radio button 3</button>
  </evo-button-group>
</div>

<div>
  <h3>Multiple</h3>
  <evo-button-group>
    <button evoButton kitCheck [(ngModel)]="checkboxModel1">Checkbox button 1</button>
    <button evoButton kitCheck [(ngModel)]="checkboxModel2">Checkbox button 2</button>
    <button evoButton kitCheck [(ngModel)]="checkboxModel3">Checkbox button 3</button>
  </evo-button-group>
</div>
