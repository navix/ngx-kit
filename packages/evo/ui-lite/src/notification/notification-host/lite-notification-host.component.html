<div class="wrapper" [evoClass]="{position: position | async}">
  <div *ngFor="let item of items | async"
       [@item]="position | async"
       class="item"
       [evoClass]="{color: item.params.color || 'default'}"
       (tap)="close(item.__id)"
       (swipe)="close(item.__id)">
    <h3 *ngIf="item.params.title" class="title">{{ item.params.title }}</h3>
    <div class="message">{{ item.params.message }}</div>
  </div>
</div>
