<div>
  <h3>Default</h3>
  <span uiTooltip="hello">Tooltip here!</span>
</div>

<div>
  <h3>Color</h3>
  <span uiTooltip="hello" [uiTooltipOptions]="{color: 'default'}">Default</span>
  <span uiTooltip="hello" [uiTooltipOptions]="{color: 'primary'}">Primary</span>
</div>

<div>
  <h3>Position</h3>
  <span uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'top-center'}">Top-center</span>
  <span uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'top-left'}">Top-left</span>
  <span uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'top-right'}">Top-right</span>
  <span uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'right-center'}">Right-center</span>
  <span uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'right-top'}">Right-top</span>
  <span uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'right-bottom'}">Right-bottom</span>
  <span uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'bottom-center'}">Bottom-center</span>
  <span uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'bottom-left'}">Bottom-left</span>
  <span uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'bottom-right'}">Bottom-right</span>
  <span uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'left-center'}">Left-center</span>
  <span uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'left-top'}">Left-top</span>
  <span uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'left-bottom'}">Left-bottom</span>
</div>
